# BFP Berong - Production Docker Compose
# Use: docker-compose -f docker-compose.prod.yml up -d

services:
  # Nginx Reverse Proxy (Entry Point)
  nginx:
    image: nginx:alpine
    container_name: bfp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      nextjs:
        condition: service_started
      python-backend:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bfp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # No external ports - only accessible within Docker network
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Next.js Frontend Application
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bfp-nextjs
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      - BACKEND_URL=http://python-backend:8000
      - NODE_OPTIONS=--max-old-space-size=1536
    volumes:
      - uploads_data:/app/public/uploads
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1'

  # Python FastAPI Backend (AI/ML Simulation)
  python-backend:
    build:
      context: ./bfp-simulation-backend
      dockerfile: Dockerfile
    container_name: bfp-python-backend
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost,http://nextjs:3000}
    volumes:
      - simulation_jobs:/app/data
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '2'

volumes:
  postgres_data:
    driver: local
  simulation_jobs:
    driver: local
  uploads_data:
    driver: local

networks:
  default:
    name: bfp-network-prod
