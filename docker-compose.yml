services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bfp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bfp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bfp_secret_password}
      POSTGRES_DB: ${POSTGRES_DB:-bfp_berong}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bfp_user} -d ${POSTGRES_DB:-bfp_berong}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Frontend Application
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bfp-nextjs
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-bfp_user}:${POSTGRES_PASSWORD:-bfp_secret_password}@postgres:5432/${POSTGRES_DB:-bfp_berong}?schema=public
      - SIMULATION_API_URL=http://python-backend:8000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Python FastAPI Backend (AI/ML Simulation)
  python-backend:
    build:
      context: ./bfp-simulation-backend
      dockerfile: Dockerfile
    container_name: bfp-python-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - CORS_ORIGINS=http://localhost:3000,http://nextjs:3000
    volumes:
      - simulation_jobs:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

volumes:
  postgres_data:
    driver: local
  simulation_jobs:
    driver: local

networks:
  default:
    name: bfp-network
